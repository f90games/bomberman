<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bomberman implecation</title>
  <link rel="stylesheet" href="./css/main.css">

  <script type="text/javascript" src="js/coffee-script.js"></script>

  <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
  <script type='text/javascript' src='js/lodash-underscore.min.js'></script>
  <script type='text/javascript' src="js/howler.min.js"></script>
  <script type="text/javascript" src="js/kinetic-v5.1.0.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/coffeescript">
    loadCoffee = (files) ->
      $head = $ "head"
      compile_and_add = (content) ->
        compiled = CoffeeScript.compile content, {bare: on}
        $("<script />").attr("type", "text/javascript").html(compiled).appendTo $head
      load = (file) ->
        $.ajax {
          url: file,
          success: compile_and_add,
          dataType: 'text'
          async: false
        }
      load file for file in files
    loadCoffee [
      "js/src/constant.coffee",
      "js/src/game.coffee"
      "js/src/bootstrap.coffee"
    ]
  </script>

</head>
<body>

  <div class="preload">
    <img id="tiles_image" alt="tanks" width="400" height="360" src="img/sprites/tilea4.png" />
  </div>

  <header>
    
  </header>
  <section id="interface">
    <div id="game-controls">
      
    </div>
    <div id="game-canvas">
      
    </div>
  </section>
  <footer>
    
  </footer>
</body>
</html>
